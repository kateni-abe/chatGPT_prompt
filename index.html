<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUKATSU prompt system</title>
    <!-- css loading -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main id="outer">
      <div div id="inner1">
        <div id="caption">
          <h2>深津式プロンプト</h2>
          <p>
            ChatGPTはユーザーの様々な質問や命令に対し、膨大な学習データの中から確率の高い値を返すAIツールです。<br />
            より精度の高い値を取得するためには、情報の参照する領域を限定した上で、処理を実行させることが重要です。
          </p>
        </div>
        <div id="prompt_base">
          <h3 id="meirei">#命令書</h3>
          <div class="margin_b">
            <div id="prompt_1a">
              <p id="anata">あなたは</p>
              <input id="write_field1" class="write_field" type="text" placeholder="（例）プロの編集者" />
              <p id="desu">です。</p>
            </div>
            <div id="prompt_1b">
              <p id="ika">以下の制約条件と入力文をもとに</p>
              <input id="write_field2" class="write_field" type="text" placeholder="（例）最高の要約" />
              <p id="shutsuryoku">を出力してください。</p>
            </div>
          </div>
          <div id="prompt_2" class="margin_b">
            <h3 id="seiyaku">#制約条件</h3>
            <input id="write_field3" type="text" placeholder="（例）プロの編集者" />
          </div>
          <div id="prompt_3" class="margin_b">
            <h3 id="nyuryoku">#入力文</h3>
            <input id="write_field4" type="text" placeholder="（例）プロの編集者" />
          </div>
          <div id="prompt_4" class="margin_b">
            <h3 id="result_text">#出力文</h3>
          </div>
        </div>
        <div id="btnbox1">
          <button id="addBtn"><img src="img/add.svg" alt="Add" /></button>
        </div>
      </div>

      <div id="inner2">
        <div id="btnbox2">
          <button id="copyBtn"><img src="img/copy.svg" alt="" /></button>
          <button id="clearBtn"><img src="img/clear.svg" alt="" /></button>
        </div>
        <textarea name="" id="outputTextArea" cols="30" rows="10"></textarea>
      </div>
    </main>
    <!-- Jquery loading -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- js file loading -->
    <script src="js/main.js"></script>
    <script src="js/action.js"></script>
  </body>
</html>
